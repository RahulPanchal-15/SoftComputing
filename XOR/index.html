<body>
  <div class="screen">
    <h1>XOR Gate</h1>

    <div class="flexwrapper" id="network">

      <div class="layerflex" id="0">
        <div class="nueron" , id=inputs>
          <h3>Inputs</h3>
          <div id="sliderDiv">
            x1:
            <input type="text" value="0" id="x1">
            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="1,1,1"> -->
          </div>
          <div id="sliderDiv">
            x2:
            <input type="text" value="0" id="x2">
            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="1,1,1"> -->
          </div>
          <!-- x1:
          <input type="text" value="0" disabled id="x1Text" onchange="listenToSlider(this,'x1')">
          <input type="range" min="0" max="100" value="0" class="slider" id="x1">
          <br>
          x2:
          <input type="text" value="1" disabled id="x2Text" onchange="listenToSlider(this,'x2')">
          <input type="range" min="0" max="100" value="100" class="slider" id="x2"> -->
        </div>
      </div>

      <div class="layerflex" id="1">
        <div class="nueron" id="1,0">
          <h3><input type="text" value="-" disabled id="gl1n0"> Gate</h3>
          <div id="sliderDiv">
            w1:
            <input type="text" value="0" id="l1n0w0">
            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="1,1,1"> -->
          </div>
          <div id="sliderDiv">

            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="1,1,2"> -->
          </div>
          <div id="sliderDiv">
            Bias:
            <input type="text" value="0" id="l1n0b">
            <!-- <input type="range" min="-100" max="100" value="0" class="slider" id="1,1,3"> -->
          </div>
          <div id="sliderDiv">
            Threshold:
            <input type="text" value="0.5" id="l1n0t">
            <!-- <input type="range" min="0" max="100" value="50" class="slider" id="threshold"> -->
          </div>
        </div>

        <div class="nueron" id="1,1">
          <h3><input type="text" value="-" disabled id="gl1n1"> Gate</h3>
          <div id="sliderDiv">

            <input type="text" value="0" id="l1n1w0">

          <div id="sliderDiv">

            <input type="text" value="0" id="l1n1w1">
            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="2,1,2"> -->
          </div>
          <div id="sliderDiv">
            Bias:
            <input type="text" value="0" id="l1n1b">
            <!-- <input type="range" min="-100" max="100" value="0" class="slider" id="2,2,2"> -->
          </div>
          <div id="sliderDiv">
            Threshold:
            <input type="text" value="0.5" id="l1n1t">
            <!-- <input type="range" min="0" max="100" value="50" class="slider" id="threshold"> -->
          </div>
        </div>
      </div>

      <div class="layerflex" id="2">
        <div class="nueron" id="2,1">
          <h3><input type="text" value="-" disabled id="gl2n0"> Gate</h3>
          <div id="sliderDiv">
            w1:
            <input type="text" value="0" id="l2n0w0">
            <!-- <input type=" range" min="-500" max="500" value="0" class="slider" id="w1"> -->

          <div id="sliderDiv">
            w2:
            <input type="text" value="0" id="l2n0w1">
            <!-- <input type="range" min="-500" max="500" value="0" class="slider" id="w2"> -->
          </div>
          <div id="sliderDiv">
            Bias:
            <input type="text" value="0" id="l2n0b">
            <!-- <input type="range" min="-100" max="100" value="0" class="slider" id="bias"> -->
          </div>
          <div id="sliderDiv">
            Threshold:
            <input type="text" value="0.5" id="l2n0t">
            <!-- <input type="range" min="0" max="100" value="50" class="slider" id="threshold"> -->
          </div>
        </div>
      </div>

        <div class="nueron" id="output">
          <h3>Output</h3>
          Output:<input type="text" value="-" disabled id="outputText" width="5">
          <br>
          This network behaves like <input type="text" value="-" disabled id="outputGate"> Gate.
          <br>
          <br>
          <table border="1" style="width: 30%;margin: auto;">
            <th w>x1</th>
            <th>x2</th>
            <th>Result</th>
            <tr>
              <td>0</td>
              <td>0</td>
              <td id="v1">0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>1</td>
              <td id="v2">0</td>
            </tr>
            <tr>
              <td>1</td>
              <td>0</td>
              <td id="v3">0</td>
            </tr>
            <tr>
              <td>1</td>
              <td>1</td>
              <td id="v4">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <button onclick="getValues()">Submit</button>
